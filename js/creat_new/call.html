    <script>
        // 为实例服务   以另外的方式运行 this 指向谁?
        function Otaku(name, age){
            this.name=name;
            this.age=age;
        }
        var obj= new Object();
        Otaku.call(obj,'yh', 18);
        // 手动指定this 的指向
    </script>
