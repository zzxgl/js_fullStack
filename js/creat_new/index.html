<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // Constructor 函数名大写第一个字母  构建一个类
        // 一类人, 宅
        function Otaku(name, age){
            // this 指向实例化过后的空对象
            this.name=name;
            this.age=age;
        }
        Otaku.prototype.strength=60;
        Otaku.prototype.sayYouName = function(){
            console.log('名字是'+ this.name);
        };        
        var yp= new Otaku('Yang',18);
        var xf=new Otaku('xiao',18);
        // 代替new 实现一样的效果
        function objectFactory(conFn,name,age){
            var obj=new Object();//新的空对象
            // 1. 返回一个新的空对象
            // 2.添加构造函数里有的属性
            conFn.call(obj,name,age);
            // 3. 得到原型上的方法和属性
            obj.__proto__=conFn.prototype;
            return obj;
        }
        var yh=objectFactory(Otaku,'yu',18);
        console.log(yh);
    </script>
</body>
</html>
