<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .items{
            width: 100%;
            height: 100%;
        }
        .item{
            width: 100px;
            height: 100px;
        }
        .pink{
            background-color: pink;
            color: brown;
        }
        .gray{
            background-color: gray;
        }
        .orange{
            background-color:orange;
        }
        .red{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="items">
        <div class="item pink">aa</div>
        <div class="item gray">bb</div>
        <div class="item orange">cc</div>
        <div class="item red">dd</div>
    </div>
</body>
</html>
