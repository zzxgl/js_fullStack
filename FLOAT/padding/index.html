<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>利用padding实现图片自适应</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .pic{
            width: 100%;
            padding-bottom:67.11%;
            position: relative;
        }
        .p{
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="pic">
        <img class="p" src="./timg.jpg" alt="photo"/>
    </div>
</body>
</html>
