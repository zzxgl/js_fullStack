<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>外卖小熊</title>
  <link rel="stylesheet" href="./bear.css">
</head>
<body>
  <div class="view preload">
    <div class="load-logo-c">
      <!-- 熊 -->
      <div class="rider1-c">
        <div class="rider1"></div>
      </div>
      <!-- 进度条 -->
      <div class="process-c">
        <div class="process-v"></div>
      </div>
      <div id="next">
          下一屏
      </div>
    </div>
  </div>
  <div class="view index"></div>
  <script>
  const process = document.querySelector('.process-v');
  // width += 10；
  const next=document.getElementById('next');
  next.addEventListener('click',()=>{
      const preload =document.querySelector('.view.preload');
      preload.style.transform='translate3d(-.8rem,'+-100+'%, 0)';  //%单位,Y轴移动的单位
  })
  let width = -10;
  let interval = setInterval(() => {
    width += 10 ;
    console.log(width);
    process.style.width = width + '%';           // 随变量改变
    if (width >= 100) clearInterval(interval);  //  清除定时器
  },100);                                      //   每隔 100ms 做一次 一直
 // setTimeout(() => {}, 10);                   //    100ms 之后 做一次 一次即  width+10
  </script>
</body>
</html>
