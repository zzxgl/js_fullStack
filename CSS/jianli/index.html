<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的智能名片</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="page">
        <div class="mp-userinfo">
            <div class="mp-userinfo__pic"></div>
            <div class="mp-userinfo__mate">
                <div class="mp-userinfo__name">
                    Alisa
                </div>
                <div class="mp-userinfo__detail">
                    <div class="mp-userinfo__story">
                        <div class="mp-userinfo__labels">
                            <div class="mp-userinfo__label mp-userinfo__label-blue mr5"></div>
                            <div class="mp-userinfo__label mp-userinfo__label-green mr5"></div>
                            <div class="mp-userinfo__label mp-userinfo__label-orange mr5"></div>
                        </div>
                    </div>
                    <div class="mp-userinfo__items">
                        <div class="mp-userinfo__item mp-userinfo__city"></div>
                        <div class="mp-userinfo__item mp-userinfo__profession"></div>
                        <div class="mp-userinfo__item mp-userinfo__hobby"></div>
                        <div class="mp-userinfo__item mp-userinfo__weixin"></div>
                        <div class="mp-userinfo__item mp-userinfo__tel"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
