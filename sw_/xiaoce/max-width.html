<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>max-width</title>
    <style>
    html, body{
        margin: 0;
        padding: 0;
        height: 100%;

    }
    .page{
        height: 100%;
        background: red;
        max-width: 960px;
        margin: 0 auto;
        /* 左右居中 */
        min-height: 100%
        /* 手机 ipad768非pc的中界线 100%宽度 pc 960 良好的显示左右留白 */
        /* 主流的产品 手机是主要的浏览物 pc上班时看一下 */
    }
    </style>
</head>
<body>
    <div class="page"></div>
</body>
</html>
