<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #content{
            display: flex;
            width: 500px;
        }
        #content div{
            flex-basis: 120px;
            border: 3px solid rgba(0,0,0,.2);
        }
        .box{
            flex-shrink: 0;
        }
        .box1{
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="box box1"  style="background-color:red;">A</div>
        <div class="box box2"  style="background-color:yellow;">B</div>
        <div class="box box3" style="background-color:green;">C</div>
        <div class="box box4" style="background-color:gray;">D</div>
        <div class="box box5" style="background-color:orange;">E</div>
    </div>
</body>
</html>
