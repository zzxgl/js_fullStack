<body>
    <script>
        // const arr=[6,8,9];
        // console.log(...arr);

        //数组拼接
        // const arr1 =[1,2,3]
        // const arr2=[4,5,6]
        // // const newArr = arr1.concat(arr2);
        // const newArr_spread=[...arr1,...arr2];
        // arr1.push(...arr2);
        // const min = Math.min(...arr1,...arr2);
        const arr = [1, 5, 6, 9, 8, 7, 4, 2]
        function sum(...args) {
            let sum = 0;
            for (i = 0; i < args.length; i++) {
                sum +=args[i];
            } 
            return sum;
        }
        var an= sum(...arr);
        console.log(an);
    </script>
