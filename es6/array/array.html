<body>
    <script>
        const arr = [12, 18, 30, 45];
        const this_arr = arr.find(function (age) {
            return age > 18;
        })
        //过滤
        const this_ages = arr.filter(function (age) {
            return age > 13;
        });
        const this_every = arr.every(age => age >= 12);
        const this_some = arr.some(age => age < 18);
    </script>
</body>
