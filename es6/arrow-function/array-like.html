<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>类数组</title>
</head>

<body>
    <ul id="lists">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <!-- [1,2,3,4] -->
    </ul>
    <script>
        //类数组
        const lis = document.querySelectorAll('#lists li');
        console.log(lis);

        const lis_array = Array.from(lis);
        const lisHTMLContent = lis_array.map(a => a.innerHTML);
        // es5 .map(function(liNode)=>{
        //     return liNode.innerHTML;
        // }
        console.log(lisHTMLContent);
        //真数组
        // const arr = [1, 2, 3];
        // function foo() {
        //     console.log(arguments);
        //     //Array.from
        //     //map
        //     console.log(Array.from(arguments).map(ele => ele * 2));
        // }
        // foo(5,8,4,6,5);
        function foo() {
            console.log(arguments);
            //Array.from
            //map
            console.log(Array.from(arguments).map((ele) => {
                if (ele >= 10)
                    ele = ele * 3;
                return ele;
            }));
        }
        foo(1, 8, 10, 11);

    </script>
</body>

</html>
