        const arr = ['ECUT', '江财'];
        // Map  方法 1.创建一个新的数组 2.数组的每一项都是回调函数返回的结果
        const newArr = arr.map(function (school) {
            return '<p>'+school+'<p>';
        });
        // ['<p>ECUT</p>','<p>江财</p>']
        // join() 会把数组的每一串拼起来 拼成字符串 返回字符串
        var str=arr.map(function(school){
            return school+"不好";
        }).join('+');
